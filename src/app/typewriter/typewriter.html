@if (typedText$ | async as item) {
<div class="typewriter-row">
    <img [src]="item.icon" alt="" class="typewriter-icon" />
    <span class="pre-text">I am</span>
    <span class="type-text">{{ item.typed }}<span class="cursor">|</span></span>
</div>

}
