<div class="soc-med">
    <!-- <a href="mailto:BxPbM@example.com" class="email-link" (mouseenter)="isEmailHover = true" -->
    <a href="#contact" class="email-link" (mouseenter)="isEmailHover = true"
        (mouseleave)="isEmailHover = false">
        <img [src]="isEmailHover
      ? (theme === 'dark'  
          ? '../../assets/img/email_dark_hover.svg'
          : '../../assets/img/email_button_hover.svg')
      : (theme === 'light'
          ? '../../assets/img/email_button.svg'
          : '../../assets/img/email_button_dark.svg')" alt="Email">
    </a>
    <a href="https://github.com/DanyHudson" target="_blank" rel="noopener noreferrer" class="github-link"
        (mouseenter)="isGithubHover = true" (mouseleave)="isGithubHover = false">
        <img [src]="isGithubHover
      ? (theme === 'dark'  
          ? '../../assets/img/github_dark_hover.svg'
          : '../../assets/img/github_button_hover.svg')
      : (theme === 'light'
          ? '../../assets/img/github_button.svg'
          : '../../assets/img/github_button_dark.svg')" alt="GitHub">
    </a>
    <a href="https://www.linkedin.com/in/daniela-hudson/" target="_blank" rel="noopener noreferrer"
        class="linkedin-link" (mouseenter)="isLinkedinHover = true" (mouseleave)="isLinkedinHover = false">
        <img [src]="isLinkedinHover
      ? (theme === 'dark'  
          ? '../../assets/img/linkedin_dark_hover.svg'
          : '../../assets/img/linkedin_button_hover.svg')
      : (theme === 'light'
          ? '../../assets/img/linkedin_button.svg'
          : '../../assets/img/linkedin_button_dark.svg')" alt="LinkedIn ">
    </a>

</div>
