@if (typeWriterText$ | async; as item) {
<div class="typewriter-row">
  <img [src]="currentIcon" class="typewriter-icon" [class.fade-in]="iconVisible" />
  &nbsp;<span class="pre-text">{{ item.preText }}</span>&nbsp;
  <span class="type-text">{{ item.typed }}<span class="cursor">|</span></span>
</div>
}
