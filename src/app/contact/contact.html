<div class="contact-header">
    <div id="contact" class="achor-point"></div>
    <h2>Contact Me</h2>
    <button class="arrow-up-btn">
        <img src="assets/img/arrow_up.svg" alt="Arrow up" class="arrow-up-img">
        <img src="assets/img/arrow_up_hover.svg" alt="Arrow up hover" class="arrow-up-hover-img d-none">
    </button>
</div>

<section class="section-content">


    <p class="left-container">
        {{ contact.text }}
    </p>

    <p class="right-container">
        <span class=""><img src="../../assets/icons/icon _email.svg" alt="email"> {{ contact.email }} </span>
        <!-- <span class=""> Tel: 0157 123 456 68</span> -->
        <span class=""><img src="../../assets/icons/icon _phone.svg" alt="phone"> {{ contact.tel }} </span>
    </p>


</section>

<div class="contact-form">
    <app-contact-form></app-contact-form>
</div>
