<div id="skills" class="achor-point"></div>
<h2>My Skills</h2>
<section class="section-content">

    <div class="left-container">
        @for (skillIcon of skillIcons; track $index) {
        <div class="skill-icon"><img src="{{ skillIcon.icon }}" alt="{{ skillIcon.alt }}">
            <span>{{ skillIcon.skill }}</span>
        </div>
        }
    </div>

    <div class="right-container">
        <app-highlight-shape
        [claim]="learning[0].claim[currentLang]" 
        [reference]="learning[0].reference" 
        [text]="learning[0].text[currentLang]"
        [link]="learning[0].link" 
        [linkLabel]="learning[0].linkLabel">
        </app-highlight-shape>
    </div>
    
</section>
