<div class="tab-group">
  <div class="tab-header">
    @for (tab of tabs; track tab; let i = $index;) {
    <div class="tab-label" [class.active]="i === activeTabIndex" (click)="activeTabIndex = i">
      {{ tab.label }}
    </div>
    }
  </div>
  <!-- <div class="tab-content">
    {{ tabs[activeTabIndex].content }}
  </div> -->

  <div class="tab-content active">
    <div class="left-container">
      <p>{{ tabs[activeTabIndex].content }}</p>
    </div>
    <div class="right-container">
      <div class="mp-icons">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
      <img [src]="tabs[activeTabIndex].img" alt="{{ tabs[activeTabIndex].label }}" class="mp-img">
      <div class="mp-btn">
        <button>
          <img src="assets/img/contact_def.svg" alt="Contact me" class="contact-def-img">
          <img src="assets/img/contact_hover.svg" alt="Contact me hover" class="contact-hover-img d-none">
        </button>
        <button>
          <img src="assets/img/contact_def.svg" alt="Contact me" class="contact-def-img">
          <img src="assets/img/contact_hover.svg" alt="Contact me hover" class="contact-hover-img d-none">
        </button>
      </div>

    </div>

  </div>
</div>
